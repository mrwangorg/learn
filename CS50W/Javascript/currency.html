<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Exchange</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies/usd.json").then(response =>
                    response
                        .json()
                        .then(data => {
                            const currency = document.querySelector("#currency").value;
                            const rate = data.usd[currency];
                            if (rate !== undefined) {
                                document.querySelector("#result").innerHTML = `1 USD = ${rate.toFixed(3)} ${currency}.`;
                            } else {
                                document.querySelector("#result").innerHTML = "Invalid currency!";
                            }
                        })
                        .catch(error => {
                            console.log("Error:", error);
                        })
                );
                return false;
            });
        </script>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Currency" id="currency" />
            <input type="submit" value="Convert" />
        </form>
        <div id="result"></div>
    </body>
</html>
