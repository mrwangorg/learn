<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(window).load(function () {
			$(".post-module").hover(function () {
				$(this).find(".description").stop().animate({
					height: "toggle",
					opacity: "toggle"
				},
					300);
			});
		});
	</script>
	<title>Document</title>
</head>

<body>

	<div class="container">
		<div class="column">
			<div class="post-module">
				<div class="thumbnail">
					<img
						src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg" />
				</div>
				<div class="post-content">
					<h1 class="title">City Lights in New York</h1>
					<h2 class="sub_title">The city that never sleeps.</h2>
					<p class="description">New York, the largest city in the U.S., is an architectural marvel with
						plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
					<div class="post-meta">
						<span class="timestamp">6 mins ago</span>
						<span class="comments"><a href="#">39 comments</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
